<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - MotoTribu Scrambler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Optional: Your custom CSS -->
  <link rel="stylesheet" href="cLogin.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 d-flex flex-column align-items-center justify-content-center">
          <h2 class="text-center mb-2" style="color: rgb(67, 66, 62); font-family: 'Segoe UI', 'Arial', sans-serif; font-weight: bold;">
            ¡Bienvenido a MotoTribu Scrambler!
          </h2>
          <br>
          <p class="text-center" style="color: rgb(80, 78, 74); font-family: 'Segoe UI', 'Arial', sans-serif;">
            Tu comunidad para compartir, descubrir y disfrutar del mundo Scrambler. Inicia sesión o regístrate para comenzar tu aventura.
          </p>
            <img id="imagen" src="motos_scrambler2.jpg"
            class="img-fluid mb-4" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar sesion</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">Registrarse</button>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
              <form>
                <div class="text-center mb-3">
                    <p>Inicia sesión con:</p>
                    <a href="https://www.facebook.com/?locale=es_LA" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://accounts.google.com/signin" class="btn btn-link btn-floating mx-1" aria-label="Iniciar sesión con Google">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="https://twitter.com/login" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/login" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                    </a>
                  </div>
                  <br>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" placeholder="Correo o nombre de usuario" required />
                  <label class="form-label" for="loginName">Correo o nombre de usuario</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required />
                  <label class="form-label" for="loginPassword">Contraseña</label>
                </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Recuerdame </label>
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</a>

                    <!-- Modal -->
                    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <form>
                            <div class="modal-header">
                              <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar contraseña</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                              <div class="mb-3">
                                <label for="forgotEmail" class="form-label">Ingresa tu correo electrónico</label>
                                <input type="email" class="form-control" id="forgotEmail" placeholder="Correo electrónico" required>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Submit button -->
                <a href="amotoTribu.html" class="btn btn-primary btn-block mb-4 w-100">Iniciar sesión</a>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>¿No tienes cuenta? 
                      <a href="#" id="goToRegister" data-bs-toggle="pill" data-bs-target="#pills-register">Regístrate</a>
                    </p>
                    <script>
                      document.addEventListener('DOMContentLoaded', function() {
                        document.getElementById('goToRegister').addEventListener('click', function() {
                          var registerTab = document.getElementById('pills-register-tab');
                          if (registerTab) registerTab.click();
                        });
                      });
                    </script>
                </div>
              </form>
            </div>
            <!-- Register Tab -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
              <form>
                <div class="text-center mb-3">
                  <p>Inicia sesión con:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
                <div class="row">
                <br> 
                  <!-- Name input -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="registerName" class="form-control" placeholder="Nombre" required />
                      <label class="form-label" for="registerName">Nombre</label>
                    </div>
                  </div>
                  <!-- Username input -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="text" id="registerUsername" class="form-control" placeholder="Nombre de usuario" required />
                      <label class="form-label" for="registerUsername">Nombre de usuario</label>
                    </div>
                  </div>
                  <!-- Email input -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="email" id="registerEmail" class="form-control" placeholder="Correo electronico" required />
                      <label class="form-label" for="registerEmail">Correo electronico</label>
                    </div>      
                  </div>
                  <!-- Password input -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="password" id="registerPassword" class="form-control" placeholder="Contraseña" required />
                      <label class="form-label" for="registerPassword">Contraseña</label>
                    </div>
                  </div>
                  <!-- Repeat Password input -->
                  <div class="col-md-6">
                    <div class="form-outline mb-4">
                      <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repetir contraseña" required />
                      <label class="form-label" for="registerRepeatPassword">Repetir contraseña</label>
                    </div>
                  </div>
                  <!-- Checkbox -->
                  <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                      <label class="form-check-label" for="registerCheck">
                        He leído y acepto los términos
                      </label>
                    </div>
                  </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3 w-100">Registrarse</button>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
